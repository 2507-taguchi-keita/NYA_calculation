<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>承認伝票画面</title>
    <link rel="stylesheet" th:href="@{/css/slip.css}">
</head>
<body>
<header>

</header>

<main>
    <div class="slip-errorMessage">
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${errorMessages}">
            <p th:each="msg : ${errorMessages}" th:text="${msg}"></p>
        </div>
    </div>

    <h1>承認伝票画面</h1>

    <div class="slip-info">
        <table class="user-info">
            <tbody>
            <tr>
                <th>伝票No.</th>
                <td></td>
            </tr>
            <tr>
                <th>申請日</th>
                <td></td>
            </tr>
            <tr>
                <th>申請者</th>
                <td th:text="${loginUser.name}"></td>
            </tr>
            <tr>
                <th>所属部署</th>
                <td th:text="${loginUser.departmentId}"></td>
            </tr>
            </tbody>
        </table>
        <table>
            <tbody>
            <tr>
                <th>備考</th>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="approval-info">
            <thead>
            <tr>
                <th>-</th>
                <th>
                    <p>経理部</p>
                    <p>社員番号</p>
                </th>
                <th>
                    <p>経理部長</p>
                    <p>社員番号</p>
                </th>
                <th>
                    <p th:text="${approver.name}">所属上長</p>
                    <p th:text="${approver.account}">社員番号</p>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="slip-main">
        <table>
            <thead>
            <tr>
                <th>日付</th>
                <th>申請理由</th>
                <th>交通機関</th>
                <th>往復</th>
                <th>金額</th>
                <th>小計</th>
            </tr>
            <tr>
                <th colspan="4">備考</th>
                <th>領収書/請求書</th>
            </tr>
            </thead>
            <tbody th:each="detailForm : ${detailForms}">
            <tr>
                <td th:text="${detailForm.billingDate}"></td>
                <td th:text="${detailForm.reason}"></td>
                <td th:text="${detailForm.transportation}"></td>
                <td th:text="${detailForm.roundTrip}"></td>
                <td th:text="${detailForm.amount}"></td>
                <td th:text="${detailForm.subtotal}"></td>
            </tr>
            <tr>
                <td colspan="4" th:text="${detailForm.remark}"></td>
                <td colspan="2" th:text="${detailForm.fileName}">
                    <a th:if="${detailForm.fileName}"
                       th:href="@{/receipt/{file}(file=${detailForm.fileName})}"
                       th:text="${detailForm.fileName}"></a>
                    <span th:if="${detailForm.fileName == null}">なし</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/slip/save}" th:object="${slipForm}" method="post">
        <div>
            <label>合計</label>
            <input type="text" th:field="*{totalAmount}" readonly>
        </div>

        <div class="slip-button">
            <a th:href="@{/}">
                <button type="button">戻る</button>
            </a>

            <button type="submit" formaction="/slip/remand/{id}(id=${slipForm.id})">差戻</button>
            <button type="submit" formaction="/slip/approval/{id}(id=${slipForm.id})">承認</button>
        </div>
    </form>

</main>

<footer>
    <p>&copy;NYA</p>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/slip.js}"></script>

</body>
</html>
