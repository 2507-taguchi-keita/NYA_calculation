<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>承認伝票画面</title>
    <link rel="stylesheet" th:href="@{/css/slip.css}">
</head>
<body>
<header>

</header>

<main>
    <div class="slip-errorMessage">
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${errorMessages}">
            <p th:each="msg : ${errorMessages}" th:text="${msg}"></p>
        </div>
    </div>

    <h1>承認伝票画面</h1>

    <div class="slip-info">
        <table class="user-info">
            <tbody>
            <tr>
                <th>伝票No.</th>
                <td th:text="${slipForm.id}"></td>
            </tr>
            <tr>
                <th>申請日</th>
                <td></td>
            </tr>
            <tr>
                <th>申請者</th>
                <td th:text="${loginUser.name}"></td>
            </tr>
            <tr>
                <th>所属部署</th>
                <td th:text="${loginUser.departmentId}"></td>
            </tr>
            </tbody>
        </table>

        <table class="approval-info">
            <thead>
            <tr>
                <th>承認履歴</th>
                <th>
                    <p>経理部</p>
                </th>
                <th>
                    <p>経理部長</p>
                </th>
                <th>
                    <p>所属部長</p>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="history : ${approvalHistoryList}">
                <td>
                </td>
                <td th:if="${history.role = 1}">
                    <p th:text="${#temporals.format(history.approvedAt, 'yyyy/MM/dd HH:mm')}"></p>
                    <p th:text="${history.userName}"></p>
                    <p>承認</p>
                </td>
                <td th:if="${history.role = 2}">
                    <p th:text="${#temporals.format(history.approvedAt, 'yyyy/MM/dd HH:mm')}"></p>
                    <p th:text="${history.userName}"></p>
                    <p>承認</p>
                </td>
                <td th:if="${history.role = 3}">
                    <p th:text="${#temporals.format(history.approvedAt, 'yyyy/MM/dd HH:mm')}"></p>
                    <p th:text="${history.userName}"></p>
                    <p>承認</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <th:block th:replace="fragments/detailFragment :: detailFragment(${slipForm}, false)"></th:block>

    <form th:action="@{/slip/temporary}" th:object="${slipForm}" method="post">
        <input type="hidden" th:field="*{id}">
        <div th:if="${!#lists.isEmpty(slipForm.detailForms)}">
            <label>合計</label>
            <input type="text" th:field="*{totalAmount}" readonly>
        </div>
        <div class="slip-button">
            <a th:href="@{/}">
                <button type="button">戻る</button>
            </a>
            <button type="submit" formaction="/slip/remand">差戻</button>
            <button type="submit" formaction="/slip/approval">承認</button>
        </div>
    </form>

</main>

<footer>
    <p>&copy;NYA</p>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/slip.js}"></script>

</body>
</html>
