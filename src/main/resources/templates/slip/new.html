<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>新規伝票画面</title>
    <link rel="stylesheet" th:href="@{/css/slip.css}">
</head>
<body>
<header>

</header>

<main>
    <div class="slip-errorMessage">
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${errorMessages}">
            <p th:each="msg : ${errorMessages}" th:text="${msg}"></p>
        </div>
    </div>

    <h1>新規伝票画面</h1>

    <div class="slip-info">
        <table class="user-info">
            <tbody>
            <tr>
                <th>伝票No.</th>
                <td></td>
            </tr>
            <tr>
                <th>申請日</th>
                <td></td>
            </tr>
            <tr>
                <th>申請者</th>
                <td th:text="${loginUser.name}"></td>
            </tr>
            <tr>
                <th>所属部署</th>
                <td th:text="${loginUser.departmentId}"></td>
            </tr>
            </tbody>
        </table>
        <table>
            <tbody>
            <tr>
                <th>備考</th>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="approval-info">
            <thead>
            <tr>
                <th>-</th>
                <th>
                    <p>経理部</p>
                    <p>社員番号</p>
                </th>
                <th>
                    <p>経理部長</p>
                    <p>社員番号</p>
                </th>
                <th>
                    <p th:text="${approver.name}">所属上長</p>
                    <p th:text="${approver.account}">社員番号</p>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="slip-menu">
        <!-- 明細追加ボタン -->
        <button id="openModalBtn" type="button">明細追加</button>
        <a th:href="@{/detail/csv}">
            <button type="button">CSV取込み</button>
        </a>
    </div>

    <div class="slip-main">
        <table>
            <thead>
            <tr>
                <th>日付</th>
                <th>申請理由</th>
                <th>交通機関</th>
                <th>往復</th>
                <th>金額</th>
                <th>小計</th>
            </tr>
            <tr>
                <th colspan="4">備考</th>
                <th>領収書/請求書</th>
            </tr>
            </thead>
            <tbody th:each="detailTemp : ${detailTemps}">
            <tr>
                <td th:text="${detailTemp.billingDate}"></td>
                <td th:text="${detailTemp.reason}"></td>
                <td th:text="${detailTemp.transportation}"></td>
                <td th:text="${detailTemp.roundTrip}"></td>
                <td th:text="${detailTemp.amount}"></td>
                <td th:text="${detailTemp.subtotal}"></td>
            </tr>
            <tr>
                <td colspan="4" th:text="${detailTemp.remark}"></td>
                <td colspan="2" th:text="${detailTemp.fileName}">
                    <a th:if="${detailTemp.fileName}"
                       th:href="@{/receipt/{file}(file=${detailTemp.fileName})}"
                       th:text="${detailTemp.fileName}"></a>
                    <span th:if="${detailTemp.fileName == null}">なし</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/slip/save}" th:object="${slipForm}" method="post">
        <div>
            <label>合計</label>
            <input type="text" th:field="*{totalAmount}" readonly>
        </div>

        <div class="slip-button">
            <a th:href="@{/}">
                <button type="button">戻る</button>
            </a>

            <button type="submit">一時保存</button>

            <button type="submit" formaction="/slip/application">申請</button>
        </div>
    </form>

    <!-- モーダル本体 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>明細追加</h2>
                <span class="close">&times;</span>
            </div>

            <!-- Thymeleafフォーム -->
            <form th:action="@{/detail/temp}" th:object="${detailForm}" method="post" enctype="multipart/form-data">

                <div class="form-row">
                    <label>日付<span class="required">*</span></label>
                    <input type="date" th:field="*{billingDate}">

                    <label>申請理由<span class="required">*</span></label>
                    <select th:field="*{reason}">
                        <option value="">選択してください</option>
                        <option th:each="reason : ${reasonList}"
                                th:value="${reason}"
                                th:text="${reason}"></option>
                    </select>

                    <label>交通機関</label>
                    <select th:field="*{transportation}">
                        <option value="">選択してください</option>
                        <option th:each="transport : ${transportList}"
                                th:value="${transport}"
                                th:text="${transport}"></option>
                    </select>

                </div>

                <div class="form-row">
                    <label>往復</label>
                    <select th:field="*{roundTrip}">
                        <option value=""></option>
                        <option value="片道">片道</option>
                        <option value="往復">往復</option>
                    </select>

                    <label>金額/Km</label>
                    <input type="number" th:field="*{amount}">

                    <label>小計</label>
                    <input type="text" th:field="*{subtotal}" readonly>

                </div>

                <div class="form-row">
                    <label>備考</label>
                    <textarea type="text" th:field="*{remark}"></textarea>

                    <label>領収書/請求書</label>
                    <input type="file" th:field="*{file}" accept="image/*,application/pdf">
                </div>

                <div class="button-row">
                    <button type="button" id="cancelBtn">キャンセル</button>
                    <button type="submit" id="detailSubmit" class="primary-btn">確定</button>
                </div>
            </form>
        </div>
    </div>

</main>

<footer>
    <p>&copy;NYA</p>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/slip.js}"></script>

</body>
</html>
