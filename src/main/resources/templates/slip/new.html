<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>新規伝票画面</title>
    <link rel="stylesheet" th:href="@{/css/slip.css}">
</head>
<body>
<header>

</header>

<main>
    <div class="slip-errorMessage">
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${errorMessages}">
            <p th:each="msg : ${errorMessages}" th:text="${msg}"></p>
        </div>
    </div>

    <h1>新規伝票画面</h1>

    <div class="slip-info">
        <table class="user-info">
            <tbody>
            <tr>
                <th>伝票No.</th>
                <td th:text="${slipForm.id}"></td>
            </tr>
            <tr>
                <th>申請日</th>
                <td></td>
            </tr>
            <tr>
                <th>申請者</th>
                <td th:text="${loginUser.name}"></td>
            </tr>
            <tr>
                <th>所属部署</th>
                <td th:text="${loginUser.departmentId}"></td>
            </tr>
            </tbody>
        </table>

        <table class="approval-info">
            <thead>
            <tr>
                <th>承認履歴</th>
                <th>
                    <p>経理部</p>
                </th>
                <th>
                    <p>経理部長</p>
                </th>
                <th>
                    <p>所属部長</p>
                </th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="slip-menu">
        <button id="openModalBtn" type="button">明細追加</button>
        <input id="csvInput" type="file" accept=".csv" style="display:none;">
        <button id="csvImportBtn" type="button">CSV取込み</button>
    </div>

    <div class="slip-main" id="detailArea" th:fragment="detailFragment">
        <table>
            <thead>
            <tr>
                <th>日付</th>
                <th>申請理由</th>
                <th>交通機関</th>
                <th>往復</th>
                <th>金額</th>
                <th>小計</th>
                <th>備考</th>
                <th>領収書/請求書</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="detailTableBody">
            <tr th:each="detailForm, iterStat : ${slipForm.detailForms}">
                <td th:text="${detailForm.billingDate}"></td>
                <td th:text="${detailForm.reason}"></td>
                <td th:text="${detailForm.transportation}"></td>
                <td th:text="${detailForm.roundTrip}"></td>
                <td th:text="${detailForm.amount}"></td>
                <td th:text="${detailForm.subtotal}"></td>
                <td colspan="4" th:text="${detailForm.remark}"></td>
                <td>
                    <a th:if="${detailForm.fileName}" th:href="@{/receipt/{file}(file=${detailForm.fileName})}"
                       th:text="${detailForm.fileName}"></a>
                    <span th:if="${detailForm.fileName == null}">なし</span>
                </td>
                <td>
                    <button type="button" class="editDetailBtn" th:data-index="${iterStat.index}">編集</button>
                    <button type="button" class="deleteDetailBtn" th:data-index="${iterStat.index}">削除</button>
                </td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/slip/temporary}" th:object="${slipForm}" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
                <label>合計</label>
                <input type="text" th:field="*{totalAmount}" readonly>
            </div>

            <div class="slip-button">
                <a th:href="@{/}">
                    <button type="button">戻る</button>
                </a>

                <button type="submit" formaction="/slip/temporary">一時保存</button>
                <button type="submit" formaction="/slip/application">申請</button>
            </div>
        </form>
    </div>


    <!-- モーダル本体 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>明細追加</h2>
                <span class="close">&times;</span>
            </div>

            <!-- Thymeleafフォーム -->
            <form id="detailForm" th:action="@{/detail/temp}" th:object="${detailForm}" method="post" enctype="multipart/form-data">

                <div class="form-row">
                    <label>日付<span class="required">*</span></label>
                    <input type="date" th:field="*{billingDate}">

                    <label>申請理由<span class="required">*</span></label>
                    <select th:field="*{reason}">
                        <option value="">選択してください</option>
                        <option th:each="reason : ${reasonList}"
                                th:value="${reason}"
                                th:text="${reason}"></option>
                    </select>

                    <label>交通機関</label>
                    <select th:field="*{transportation}">
                        <option value="">選択してください</option>
                        <option th:each="transport : ${transportList}"
                                th:value="${transport}"
                                th:text="${transport}"></option>
                    </select>

                </div>

                <div class="form-row">
                    <label>金額/Km</label>
                    <input type="number" th:field="*{amount}" id="amount">

                    <label>往復</label>
                    <select th:field="*{roundTrip}" id="roundTrip">
                        <option value=""></option>
                        <option value="片道">片道</option>
                        <option value="往復">往復</option>
                    </select>

                    <label>小計</label>
                    <input type="text" th:field="*{subtotal}" id="subtotal" readonly>

                </div>

                <div class="form-row">
                    <label>備考</label>
                    <textarea type="text" th:field="*{remark}"></textarea>

                    <label>領収書/請求書</label>
                    <input type="file" th:field="*{file}" accept="image/*,application/pdf">
                </div>

                <div class="button-row">
                    <button type="button" id="cancelBtn">キャンセル</button>
                    <button type="submit" id="detailSubmit" class="primary-btn">確定</button>
                </div>
            </form>
        </div>
    </div>

</main>

<footer>
    <p>&copy;NYA</p>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/slip.js}"></script>

</body>
</html>
