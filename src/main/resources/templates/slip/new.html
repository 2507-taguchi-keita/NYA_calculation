<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>新規伝票画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>

</header>

<main>
    <div class="slip-errorMessage">
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${errorMessages}">
            <p th:each="msg : ${errorMessages}" th:text="${msg}"></p>
        </div>
    </div>

    <h1>新規伝票画面</h1>

    <div class="slip-info">
        <table class="user-info">
            <tbody>
            <tr>
                <th>伝票No.</th>
                <td></td>
            </tr>
            <tr>
                <th>申請日</th>
                <td></td>
            </tr>
            <tr>
                <th>申請者</th>
                <td th:text="${loginUser.name}"></td>
            </tr>
            <tr>
                <th>所属部署</th>
                <td th:text="${loginUser.departmentId}"></td>
            </tr>
            </tbody>
        </table>
        <table>
            <tbody>
            <tr>
                <th>備考</th>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="approval-info">
            <thead>
            <tr>
                <th>-</th>
                <th>
                    <p>経理部</p>
                    <p>社員番号</p>
                </th>
                <th>
                    <p>経理部長</p>
                    <p>社員番号</p>
                </th>
                <th>
                    <p th:text="${approver.name}">所属上長</p>
                    <p th:text="${approver.account}">社員番号</p>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
                <td>
                    <p>日付</p>
                    <p>承認者名</p>
                    <p>ステータス</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="slip-menu">
        <a th:href="@{/detail/new}">
            <button type="button">明細追加</button>
        </a>

        <a th:href="@{/detail/csv}">
            <button type="button">CSV取込み</button>
        </a>
    </div>


    <div class="slip-main">
        <table>
            <thead>
            <tr>
                <th>日付</th>
                <th>往復</th>
                <th>金額</th>
                <th>小計</th>
                <th>交通機関</th>
            </tr>
            <tr>
                <th>申請理由</th>
                <th colspan="3">備考</th>
                <th>領収書/請求書</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>

                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="slip-footer">
        <a th:href="@{/}">
            <button type="button">戻る</button>
        </a>

        <a th:href="@{/slip/save}">
            <button type="button">一時保存</button>
        </a>

        <a th:href="@{/}">
            <button type="button">申請</button>
        </a>
    </div>

</main>

<footer>
    <p>&copy;NYA</p>
</footer>
</body>
</html>
