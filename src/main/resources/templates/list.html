<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>申請一覧画面</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>

<header class="header">
    <h1>NYA精算</h1>
    <nav>
        <a href="/">ホーム</a>
        <a href="/logout">ログアウト</a>
    </nav>
</header>

<div th:if="${errorMessages != null}" class="error-messages">
    <ul>
        <li th:each="err : ${errorMessages}" th:text="${err}"></li>
    </ul>
</div>

<main class="list-container">
    <h2>申請一覧</h2>

    <table class="list-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>申請日</th>
            <th>申請者</th>
            <th>部署名</th>
            <th>承認ステータス</th>
            <th>承認ステップ</th>
            <th>合計金額</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${slipList}">
            <td><a th:href="@{'/application-detail/' + ${s.id}}" th:text="${s.id}"></a></td>
            <td th:text="${#dates.format(s.updatedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
            <td th:text="${userName}"></td>
            <td th:text="${s.departmentName}"></td>
            <td th:text="${s.statusLabel}"></td>
            <td th:text="${s.stepLabel}"></td>
            <td th:text="${s.totalAmount}"></td>
        </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div th:if="${totalPages > 1}" class="pagination">
        <a th:if="${currentPage > 0}"
           th:href="@{/application-list(page=${currentPage - 1})}" class="page-link">« 前へ</a>

        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != currentPage}"
               th:href="@{/application-list(page=${i})}"
               th:text="${i + 1}" class="page-link"></a>

            <strong th:if="${i == currentPage}" th:text="${i + 1}" class="current-page"></strong>
        </span>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/application-list(page=${currentPage + 1})}" class="page-link">次へ »</a>
    </div>

    <a href="/" class="back-link">戻る</a>
</main>

<footer>
    <p>&copy; NYA</p>
</footer>

</body>
</html>
