<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>差し戻し伝票画面</title>
    <link rel="stylesheet" th:href="@{/css/returned-detail.css}">
</head>
<body>
<header>
    <h1>NYA精算</h1>
</header>
<main class="returned-detail">
    <h2>差し戻し伝票</h2>
    <table class="returned-detail">
        <thead>
        <tr>
            <th>No.</th>
            <th>日付</th>
            <th>区間</th>
            <th>交通手段</th>
            <th>金額</th>
            <th>申請理由</th>
            <th>備考</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d, stat : ${details}">
            <td th:text="${stat.count}"></td>
            <td th:text="${#temporals.format(d.billingDate, 'yyyy/MM/dd')}"></td>
            <td th:text="${d.roundTrip}"></td>
            <td th:text="${d.transportation}"></td>
            <td th:text="${d.amount}"></td>
            <td th:text="${d.reason}"></td>
            <td th:text="${d.remark}"></td>
            <td class="td-edit">
                <a class="edit-link"
                   href="#"
                   th:data-id="${d.id}"
                   th:data-date="${#temporals.format(d.billingDate, 'yyyy-MM-dd')}"
                   th:data-roundtrip="${d.roundTrip}"
                   th:data-transport="${d.transportation}"
                   th:data-amount="${d.amount}"
                   th:data-reason="${d.reason}"
                   th:data-remark="${d.remark}">
                    編集
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(details)}">
            <td colspan="7" style="text-align:center;">明細情報はありません</td>
        </tr>
        </tbody>
    </table>
    <!-- モーダル本体 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>明細編集</h2>
                <span class="close">&times;</span>
            </div>

            <form th:object="${detailForm}" method="post" enctype="multipart/form-data">
                <div class="error-message" th:if="${errorMessages}">
                    <ul>
                        <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
                    </ul>
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <input type="hidden" name="id" id="detailId">
                <input type="hidden" name="slipId" th:value="${slip.id}">

                <div class="form-row">
                    <label>日付<span class="required">*</span></label>
                    <input type="date" th:field="*{billingDate}" id="billingDate">

                    <label>申請理由<span class="required">*</span></label>
                    <select th:field="*{reason}">
                        <option value="">選択してください</option>
                        <option th:each="reason : ${reasonList}"
                                th:value="${reason}"
                                th:text="${reason}"></option>
                    </select>

                    <label>交通機関</label>
                    <select th:field="*{transportation}" id="transportation">
                        <option value="">選択してください</option>
                        <option th:each="transport : ${transportList}"
                                th:value="${transport}"
                                th:text="${transport}"></option>
                    </select>
                </div>

                <div class="form-row">
                    <label>金額/Km</label>
                    <input type="text" th:field="*{amount}" id="amount">

                    <label>区間</label>
                    <select th:field="*{roundTrip}" id="roundTrip">
                        <option value=""></option>
                        <option value="片道">片道</option>
                        <option value="往復">往復</option>
                    </select>

                    <label>小計</label>
                    <input type="text" th:field="*{subtotal}" id="subtotal" readonly>
                </div>

                <div class="form-row">
                    <label>備考</label>
                    <textarea th:field="*{remark}" id="remark"></textarea>

                    <label>領収書/請求書</label>
                    <input type="file" th:field="*{file}" accept="image/*,application/pdf">
                </div>

                <div class="button-row">
                    <button type="button" id="cancelBtn">キャンセル</button>
                    <button type="submit" id="detailSubmit" class="primary-btn">確定</button>
                </div>
            </form>
        </div>
    </div>
    <div class="action-buttons">
        <form th:if="${slip != null and slip.status == 2}"
              th:action="@{'/remand/reapplication/' + ${slip.id}}"
              method="post"
              onsubmit="return confirm('再度申請を行いますか？');">
            <button type="submit" class="btn-reapply">再申請</button>
        </form>

        <form th:action="@{'/remand/cancel/' + ${slip.id}}"
              method="post"
              onsubmit="return confirm('申請を取り消しますか？');">
            <button type="submit" class="btn-cancel">取り下げ</button>
        </form>
    </div>
    <a href="/returned" class="back-link">戻る</a>
</main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const modal = document.getElementById("detailModal");
        const closeBtn = document.querySelector(".close");
        const cancelBtn = document.getElementById("cancelBtn");
        const form = modal.querySelector("form");
        const editLinks = document.querySelectorAll(".edit-link");

        const amountInput = form.querySelector("#amount");
        const roundTripSelect = form.querySelector("#roundTrip");
        const subtotalInput = form.querySelector("#subtotal");

        const isValidationError = window.openModalId ? true : false;

        editLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();

                const id = this.dataset.id;
                const date = this.dataset.date;
                const roundTrip = this.dataset.roundtrip;
                const transport = this.dataset.transport;
                const amount = this.dataset.amount;
                const reason = this.dataset.reason;
                const remark = this.dataset.remark;

                form.action = `/remand/edit/${id}`;

                form.querySelector("#detailId").value = id;
                form.querySelector("#billingDate").value = date || "";
                form.querySelector("#roundTrip").value = roundTrip || "";
                form.querySelector("#transportation").value = transport || "";
                form.querySelector("#amount").value = amount || "";
                form.querySelector("#reason").value = reason || "";
                form.querySelector("#remark").value = remark || "";

                calcSubtotal();
                modal.style.display = "block";
            });
        });

        amountInput.addEventListener("input", calcSubtotal);
        roundTripSelect.addEventListener("change", calcSubtotal);

        function calcSubtotal() {
            const amount = parseInt(amountInput.value) || 0;
            const roundTrip = roundTripSelect.value === "往復" ? 2 : 1;
            subtotalInput.value = amount * roundTrip;
        }

        function clearErrors() {
        const errorBox = modal.querySelector(".error-message");
        if (errorBox) {
            errorBox.innerHTML = "";
        }
        }

        [closeBtn, cancelBtn].forEach(btn => {
            btn.addEventListener("click", () => {
                modal.style.display = "none";
                clearErrors();
            });
        });

        window.addEventListener("click", e => {
            if (e.target === modal) modal.style.display = "none";
            clearErrors();
        });
    });
</script>
<script th:inline="javascript">
    window.openModalId = /*[[${openModal}]]*/ null;

    if (window.openModalId) {
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("detailModal");
            const form = modal.querySelector("form");

            form.action = `/remand/edit/${window.openModalId}`;
            modal.style.display = "block";
        });
    }
</script>


</body>
</html>
