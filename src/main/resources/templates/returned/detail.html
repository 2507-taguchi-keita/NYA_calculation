<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>差し戻し伝票画面</title>
    <style>
        /* モーダルの背景（最初は非表示） */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* モーダルの中身 */
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 800px;
            position: relative;
        }

        /* 閉じるボタン */
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* フォーム内の配置調整 */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .form-row label {
            width: 100px;
            margin-right: 8px;
        }
        .form-row input, .form-row textarea, .form-row select {
            flex: 1;
        }
        .button-row {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>NYA精算</h1>
</header>
<main class="returned-detail">
    <h2>差し戻し伝票</h2>
    <table class="returned-detail">
        <thead>
        <tr>
            <th>No.</th>
            <th>日付</th>
            <th>区間</th>
            <th>交通手段</th>
            <th>金額</th>
            <th>申請理由</th>
            <th>備考</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d, stat : ${details}">
            <td th:text="${stat.count}"></td>
            <td th:text="${#temporals.format(d.billingDate, 'yyyy/MM/dd')}"></td>
            <td th:text="${d.roundTrip}"></td>
            <td th:text="${d.transportation}"></td>
            <td th:text="${d.amount}"></td>
            <td th:text="${d.reason}"></td>
            <td th:text="${d.remark}"></td>
            <td class="td-edit">
                <a class="edit-link"
                   href="#"
                   th:data-id="${d.id}"
                   th:data-date="${#temporals.format(d.billingDate, 'yyyy-MM-dd')}"
                   th:data-roundtrip="${d.roundTrip}"
                   th:data-transport="${d.transportation}"
                   th:data-amount="${d.amount}"
                   th:data-reason="${d.reason}"
                   th:data-remark="${d.remark}">
                    編集
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(details)}">
            <td colspan="7" style="text-align:center;">明細情報はありません</td>
        </tr>
        </tbody>
    </table>
    <!-- モーダル本体 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>明細編集</h2>
                <span class="close">&times;</span>
            </div>

            <form th:object="${detailForm}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <input type="hidden" name="id" id="detailId">
                <input type="hidden" name="slipId" th:value="${slip.id}">
                <div class="form-row">
                    <label>日付</label>
                    <input type="date" name="billingDate" id="billingDate">

                    <label>申請理由</label>
                    <input type="text" name="reason" id="reason">

                    <label>交通手段</label>
                    <input type="text" name="transportation" id="transportation">
                </div>

                <div class="form-row">
                    <label>区間</label>
                    <input type="text" name="roundTrip" id="roundTrip">

                    <label>金額</label>
                    <input type="number" name="amount" id="amount">

                    <label>備考</label>
                    <textarea name="remark" id="remark"></textarea>
                </div>

                <div class="button-row">
                    <button type="button" id="cancelBtn">キャンセル</button>
                    <button type="submit" id="detailSubmit">確定</button>
                </div>
            </form>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-submit">再申請</button>
    </div>
    <a href="/returned" class="back-link">戻る</a>
</main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const modal = document.getElementById("detailModal");
        const closeBtn = document.querySelector(".close");
        const cancelBtn = document.getElementById("cancelBtn");
        const form = modal.querySelector("form");
        const editLinks = document.querySelectorAll(".edit-link");

        editLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();

                // data属性の値を取得
                const id = this.dataset.id;
                const date = this.dataset.date;
                const roundTrip = this.dataset.roundtrip;
                const transport = this.dataset.transport;
                const amount = this.dataset.amount;
                const reason = this.dataset.reason;
                const remark = this.dataset.remark;

                // 値をフォームに反映
                form.action = `/remand/edit/${id}`;
                form.querySelector("#detailId").value = id;
                form.querySelector("#billingDate").value = date || "";
                form.querySelector("#roundTrip").value = roundTrip || "";
                form.querySelector("#transportation").value = transport || "";
                form.querySelector("#amount").value = amount || "";
                form.querySelector("#reason").value = reason || "";
                form.querySelector("#remark").value = remark || "";

                // モーダルを表示
                modal.style.display = "block";
            });
        });

        // 閉じる動作
        [closeBtn, cancelBtn].forEach(btn => {
            btn.addEventListener("click", () => modal.style.display = "none");
        });

        // 外枠クリックで閉じる
        window.addEventListener("click", e => {
            if (e.target === modal) modal.style.display = "none";
        });
    });
</script>
</body>
</html>
