<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>申請管理画面</title>
</head>
<body>
<header>
    <h2>NYA清算 申請管理画面</h2>
    <nav>
        <a href="/admin">戻る</a>
    </nav>
</header>
<main class="application-list">
    <table class="application-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>承認ステータス</th>
            <th>承認ステップ</th>
            <th>合計金額</th>
            <th>申請者ID</th>
            <th>承認者ID</th>
            <th>作成日</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${slipList}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.statusLabel}"></td>
            <td th:text="${s.stepLabel}"></td>
            <td th:text="${s.totalAmount}"></td>
            <td th:text="${s.userId}"></td>
            <td th:text="${s.approverId}"></td>
            <td th:text="${#dates.format(s.createdDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- ページネーション -->
    <div th:if="${totalPages > 1}" class="pagination">
        <ul>
            <li th:if="${currentPage > 0}">
                <a th:href="@{/admin/requests(page=${currentPage - 1})}">« 前へ</a>
            </li>

            <li th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a th:if="${i != currentPage}"
                   th:href="@{/admin/requests(page=${i})}"
                   th:text="${i + 1}"></a>
                <strong th:if="${i == currentPage}" th:text="${i + 1}"></strong>
            </li>

            <li th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/admin/requests(page=${currentPage + 1})}">次へ »</a>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
