<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>管理者画面</title>
</head>
<body>
<header>
    <h1>交通費精算 管理者画面</h1>
    <nav>
        <a href="/logout">ログアウト</a>
        <a href="/">ホーム</a> |
        <a href="/admin/users">ユーザー一覧</a> |
        <a href="/admin/requests">申請一覧</a> |
        <a href="/logout">ログアウト</a>
    </nav>
</header>
<main>

    <section>
        <h2>管理リンク</h2>
        <ul>
            <li><a href="/admin/users">ユーザー一覧を見る</a></li>
            <li><a href="/admin/requests">申請一覧を見る</a></li>
        </ul>
    </section>
</main>
<div style="width:400px; margin:0 auto;">
    <canvas id="summaryPieChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    const summaryList = /*[[${summaryList}]]*/ [];

    const labels = summaryList.map(item => item.month);
    const dataValues = summaryList.map(item => item.totalAmount);

    if (summaryList.length > 0) {
        const ctx = document.getElementById('summaryPieChart');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: dataValues,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom' },
                    title: {
                        display: true,
                        text: '月別経費割合'
                    }
                }
            }
        });
    }
</script>
</body>
</html>
