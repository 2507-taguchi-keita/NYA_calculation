<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>差戻一覧画面</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>

<header>
    <h1>NYA精算</h1>
    <nav>
        <a href="/">ホーム</a>
        <a href="/logout">ログアウト</a>
    </nav>
</header>

<div id="flash-message" th:if="${successMessage}" class="success-message flash-success">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${errorMessages != null}" class="error-messages">
    <ul>
        <li th:each="err : ${errorMessages}" th:text="${err}"></li>
    </ul>
</div>

<main class="list-container">
    <h2>差戻一覧</h2>

    <table class="list-table">
        <thead>
        <tr>
            <th>伝票No.</th>
            <th>申請日</th>
            <th>入力者</th>
            <th>部署名</th>
            <th>合計金額</th>
            <th>承認ステップ</th>
            <th>承認ステータス</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${slipList}">
            <td>
                <a th:href="@{'/slip/remand/' + ${s.id}}" th:text="${s.id}"></a>
            </td>
            <td th:text="${#dates.format(s.applicationDate, 'yyyy/MM/dd HH:mm')}"></td>
            <td th:text="${s.userName}"></td>
            <td th:text="${s.departmentName}"></td>
            <td th:text="${s.totalAmount}"></td>
            <td th:text="${s.stepLabel}"></td>
            <td th:text="${s.statusLabel}"></td>
        </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <div th:if="${totalPages > 1}" class="pagination">
        <a th:if="${currentPage > 0}"
           th:href="@{/list/remand(page=${currentPage - 1})}" class="page-link">« 前へ</a>

        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != currentPage}"
               th:href="@{/list/remand(page=${i})}"
               th:text="${i + 1}" class="page-link"></a>

            <strong th:if="${i == currentPage}" th:text="${i + 1}" class="current-page"></strong>
        </span>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/slip/remand(page=${currentPage + 1})}" class="page-link">次へ »</a>
    </div>

    <a th:href="@{/}" class="back-link">
        <button type="button">戻る</button>
    </a>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {

        const flash = $("#flash-message");

        if (flash.length) {
            flash.fadeIn(200);

            setTimeout(() => {
                flash.fadeOut(500);
            }, 2000);
        }

    });
</script>
</body>
</html>
