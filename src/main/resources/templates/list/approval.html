<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>未承認一覧画面</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<header>
    <h1>NYA精算</h1>
    <nav>
        <a href="/">ホーム</a>
        <a href="/logout">ログアウト</a>
    </nav>
</header>
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>
<main class="list-container">
    <h2>未承認一覧画面</h2>

    <div>
        <table class="list-table">
            <thead>
            <tr>
                <th>伝票No.</th>
                <th>申請日</th>
                <th>入力者</th>
                <th>部署名</th>
                <th>承認ステータス</th>
                <th>承認ステップ</th>
                <th>合計金額</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${slipList}">
                <td><a th:href="@{'/slip/approval/' + ${s.id}}" th:text="${s.id}"></a></td>
                <td th:text="${#dates.format(s.updatedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
                <td th:text="${s.userName}"></td>
                <td th:text="${s.departmentName}"></td>
                <td th:text="${s.statusLabel}"></td>
                <td th:text="${s.stepLabel}"></td>
                <td th:text="${s.totalAmount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ページネーション -->
    <div th:if="${totalPages > 1}" class="pagination">
        <a th:if="${currentPage > 0}"
           th:href="@{/list/approval(page=${currentPage - 1})}" class="page-link">« 前へ</a>

        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != currentPage}"
               th:href="@{/list/approval(page=${i})}"
               th:text="${i + 1}" class="page-link"></a>

            <strong th:if="${i == currentPage}" th:text="${i + 1}" class="current-page"></strong>
        </span>

        <a th:if="${currentPage + 1 < totalPages}"
           th:href="@{/slip/approval(page=${currentPage + 1})}" class="page-link">次へ »</a>
    </div>

    <a th:href="@{/}" class="back-link">
        <button type="button">戻る</button>
    </a>

</main>

<footer>
    <p>&copy;NYA</p>
</footer>

</body>
</html>
