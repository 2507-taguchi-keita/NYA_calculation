<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>新規伝票画面</title>
    <link rel="stylesheet" th:href="@{/css/slip.css}">
</head>
<body>
<header>

</header>

<main>

    <form th:action="@{/slip/csv/commit}" method="post" th:object="${slipForm}">
        <table>
            <tr><th>日付</th><th>理由</th><th>交通機関</th><th>往復</th><th>金額</th></tr>
            <tr th:each="detail, i : ${details}">
                <td th:text="${detail.date}"></td>
                <td th:text="${detail.reason}"></td>
                <td th:text="${detail.transport}"></td>
                <td th:text="${detail.roundtrip}"></td>
                <td th:text="${detail.amount}"></td>

                <!-- hidden で slipForm.detailForms にセット -->
                <input type="hidden" th:field="*{detailForms[__${i.index}__].date}">
                <input type="hidden" th:field="*{detailForms[__${i.index}__].reason}">
                <input type="hidden" th:field="*{detailForms[__${i.index}__].transport}">
                <input type="hidden" th:field="*{detailForms[__${i.index}__].roundtrip}">
                <input type="hidden" th:field="*{detailForms[__${i.index}__].amount}">
            </tr>
        </table>
        <button type="submit">一括登録</button>
    </form>

</main>

<footer>
    <p>&copy;NYA</p>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/slip.js}"></script>

</body>
</html>
