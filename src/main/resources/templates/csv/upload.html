<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>CSV取込み</title>
    <link rel="stylesheet" th:href="@{/css/slip.css}">
</head>

<body class="csv-body">

<header class="csv-header">
    <h2>CSV取込み</h2>
</header>

<main class="csv-container">

    <div th:if="${csvError}">
        <p th:text="${csvError}"></p>
    </div>

    <form th:action="@{/csv/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="csvFile" accept=".csv">
        <button type="submit">読込</button>
    </form>

    <div class="csv-back-links" th:switch="${slipForm.status}">
        <span th:case="0">
            <a th:href="@{/slip/new}">戻る</a>
        </span>
        <span th:case="1">
            <a th:href="@{/slip/temporary/{id}(id=${slipForm.id})}">戻る</a>
        </span>
        <span th:case="3">
            <a th:href="@{/slip/remand/{id}(id=${slipForm.id})}">戻る</a>
        </span>
    </div>

</main>

<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/slip.js}"></script>

</body>
</html>
