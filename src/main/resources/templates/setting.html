<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>個人設定画面</title>
    <style>
        body {
          font-family: "Segoe UI", sans-serif;
          background-color: #f5f7fa;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #005bac;
          color: #fff;
          padding: 10px 30px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        header h1 { font-size: 20px; margin: 0; }
        .container {
          width: 500px;
          margin: 40px auto;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          padding: 30px;
        }
        h2 { margin-bottom: 20px; color: #333; }
        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }
        input[type="password"], select {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        .btn-area {
          margin-top: 25px;
          text-align: center;
        }
        .btn {
          background-color: #005bac;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 8px 25px;
          cursor: pointer;
          font-size: 15px;
        }
        .btn:hover { background-color: #0070e0; }
        .error-messages {
          background-color: #ffeaea;
          color: #d33;
          border: 1px solid #e0a0a0;
          border-radius: 5px;
          padding: 10px;
          margin-bottom: 15px;
        }
        .back-link {
          display: inline-block;
          margin-top: 10px;
          color: #005bac;
          text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <h1>個人設定</h1>
    <nav>
        <a href="/" style="color:#fff; text-decoration:none;">ホームへ戻る</a>
    </nav>
</header>

<div class="container">

    <h2>個人設定変更</h2>

    <!-- エラーメッセージ表示 -->
    <div th:if="${errorMessages}" class="error-messages">
        <ul>
            <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
        </ul>
    </div>

    <!-- フォーム開始 -->
    <form th:action="@{/setting/update}" method="post" th:object="${formModel}">
        <input type="hidden" th:field="*{id}">

        <label for="password">パスワード</label>
        <input type="password" id="password" th:field="*{password}" placeholder="新しいパスワードを入力">

        <label for="confirmPassword">パスワード（確認用）</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="もう一度入力">

        <label for="approverId">承認者</label>
        <select id="approverId" th:field="*{approverId}">
            <option value="">選択してください</option>
            <option th:each="approver : ${approvers}"
                    th:value="${approver.id}"
                    th:text="${approver.name}">
            </option>
        </select>

        <div class="btn-area">
            <button type="submit" class="btn">変更を保存</button>
        </div>
    </form>

    <a href="/" class="back-link">ホームに戻る</a>
</div>

</body>
</html>
