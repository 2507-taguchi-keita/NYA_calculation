<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<div th:fragment="list-headerFragment">
    <h1>タイトル</h1>
</div>


<div th:fragment="list-slipListFragment">
    <div>
        <table>
            <thead>
            <th>伝票No.</th>
            <th>申請日</th>
            <th>入力者</th>
            <th>合計</th>
            <th>状態</th>
            </thead>
            <tbody th:each="slipForm : ${slipForms}">
            <td>
                <a th:href="@{/slip/temporary/{id}(id=${slipForm.id})}"
                   th:text="${slipForm.id}">
                </a>
            </td>
            <td th:text="${#dates.format(slipForm.updatedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
            <td th:text="${slipForm.userName}"></td>
            <td th:text="${slipForm.totalAmount}"></td>
            <td th:text="${slipForm.status}"></td>
            </tbody>
        </table>
    </div>
</div>


<div th:fragment="slip-actionButtonFragment">
    <a th:href="@{/}" class="back-link">
        <button type="button">戻る</button>
    </a>
</div>

</html>
