<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>NYA精算 ホーム画面</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<header>
    <h1>NYA精算</h1>
    <nav>
        <a th:href="@{/setting/{id}(id=${loginUser.user.id})}">個人設定</a>/
        <a href="/admin" th:if="${loginUser.user.departmentId == 1}">管理者画面</a>
        /<a href="/logout">ログアウト</a>
    </nav>
</header>
<section class="user-info">
    <p>
        所属部署：<span th:text="${department}"></span> ／
        氏名：<span th:text="${userName}"></span> ／
        役職：<span th:text="${authorityLabel}"></span>
    </p>
</section>

<!-- ===== メインエリア ===== -->
<main class="container">
    <a href="/slip/new" class="main-btn">🚊 交通費精算</a>

    <div class="menu-grid">
        <a href="/application-list" class="menu-card">
            <div class="menu-icon">📋</div>
            <div class="menu-title">申請一覧</div>
        </a>

        <a th:if="${loginUser.user.authority == 1}" th:href="@{/list/approval}" class="menu-card">
            <div class="menu-icon">✅</div>
            <div class="menu-title">未承認一覧</div>
        </a>

        <a th:href="@{/list/temporary}" class="menu-card">
            <div class="menu-icon">💾</div>
            <div class="menu-title">一時保存一覧</div>
        </a>

        <a href="/returned" class="menu-card">
            <div class="menu-icon">↩️</div>
            <div class="menu-title">差し戻し一覧</div>
        </a>
    </div>
</main>

<footer>
    <p>&copy; NYA</p>
</footer>

</body>
</html>
